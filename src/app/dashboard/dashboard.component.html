<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>
</header>

<div class="container-fluid">
    <div class="row minheight">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['home']" routerLinkActive="active">
                            <span data-feather="home"></span> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['posts']" routerLinkActive="active">
                            <span data-feather="file"></span> Posts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['settings']" routerLinkActive="active">
                            <span data-feather="shopping-cart"></span> Settings
                        </a>
                        <ul *ngIf="isSettings">
                            <li class="nav-item">
                                <a class="nav-link">
                                    <span data-feather="shopping-cart"></span> Mi perfil
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
